<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'record/default.css' %}">
    <style>
        .main-view{
            display: flex;
        }
        .template-img{
            width: auto;
            border: solid black;
        }
        .current-template{
            border: solid grey;
        }
        .control-panel{
            width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: space-around;
            background: aquamarine;
        }
        .align-test{
            display: flex;
            height: 50%;
            justify-content: center;
            background: bisque;
        }
        button {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            This is header
        </div>
        <div class="content">
            <div class="template-list">
                This is template-list
            </div>
            <div class="main-view">
                <div class="current-template">
                    {% load static %}
                    <img class="template-img" src="{% static 'record/template.jpg' %}" alt="Template Slide">
                </div>
                <div class="control-panel">
                    <div class="align-test"><button id=record>Start</button></div>
                    <div class="align-test"><button id=stopRecord disabled>Stop</button></div>
                    <audio id="recordedAudio"></audio>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream => {handlerFunction(stream)})


    function handlerFunction(stream) {
        rec = new MediaRecorder(stream);
        rec.ondataavailable = e => {
            audioChunks.push(e.data);
            if (rec.state == "inactive"){
                let blob = new Blob(audioChunks,{type:'audio/mpeg-3'});
                recordedAudio.src = URL.createObjectURL(blob);
                recordedAudio.controls=true;
                recordedAudio.autoplay=true;
                sendData(blob)
            }
        }
    }
    function sendData(blob){
        console.log(blob);
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:8000/record/receive", true);
        var data = new FormData();
        data.append('data', blob, 'audio_blob');
        data.append('csrfmiddlewaretoken', '{{ csrf_token }}');
        xhttp.send(data);
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
             }
        };
    }


    record.onclick = e => {
        console.log('I was clicked')
        record.disabled = true;
        record.style.backgroundColor = "blue"
        stopRecord.disabled=false;
        audioChunks = [];
        rec.start();
    }
    stopRecord.onclick = e => {
        console.log("I was clicked")
        record.disabled = false;
        stop.disabled=true;
        record.style.backgroundColor = "red"
        rec.stop();
    }
</script>
</html>
