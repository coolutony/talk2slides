<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'record/default.css' %}">
    <style>
        .container{
            width: 100%;
        }
        .template-list{
            width: 100%;
        }
        .template-list-img{
            width: {% widthratio 100 template_filenames|length|add:1 1 %}%;
        }
        .main-view {
            border: solid gray;
            display: flex;
            flex-direction: row;
        }
        .current-template {
            width:70%;
            border: solid black;
            align-self: center;
        }
        .template-img{
            width: auto;
        }
        .control-panel {
            width:30%;
            overflow: hidden;
            display: flex;
            background: aquamarine;
        }
        .control-panel_button-holder{
            width:100%;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-self: stretch;
        }
        .control-panel_button-holder_button{
            height: 50px;
            width: 50px;
        }
        .align-test{
            display: flex;
            height: 50%;
            justify-content: center;
            align-items: center;
            background: bisque;
        }
        button {

        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
    </div>
    <div class="content">
        <div class="template-list">
            {% for template in template_filenames %}
            {% load static %}
            <a href ="{% url 'record:index' template %}">
                <input type="image" class="template-list-img" src="{% static 'record/'|add:template|add:'.jpg' %}">
            </a>
            {% endfor %}
        </div>
        <div class="main-view">
            <div class="current-template">
                {% load static %}
                <img class="template-img" src="{% static 'record/'|add:current_template|add:'.jpg' %}" alt="Template Slide">
            </div>
            <div class="control-panel">
                <div class="control-panel_button-holder">
                    <div class="align-test">
                        <button class="control-panel_button-holder_button" id=record>Start</button>
                    </div>
                    <div class="align-test">
                        <button class="control-panel_button-holder_button" id=stopRecord disabled>Stop</button>
                    </div>
                    <audio id="recordedAudio"></audio>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream => {handlerFunction(stream)})


    function handlerFunction(stream) {
        rec = new MediaRecorder(stream);
        rec.ondataavailable = e => {
            audioChunks.push(e.data);
            if (rec.state == "inactive"){
                let blob = new Blob(audioChunks,{type:'audio/mpeg-3'});
                recordedAudio.src = URL.createObjectURL(blob);
                recordedAudio.controls=true;
                recordedAudio.autoplay=true;
                sendData(blob)
            }
        }
    }
    function sendData(blob){
        console.log(blob);
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:8000/record/receive", true);
        var data = new FormData();
        data.append('data', blob, 'audio_blob');
        data.append('csrfmiddlewaretoken', '{{ csrf_token }}');
        xhttp.send(data);
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
             }
        };
    }


    record.onclick = e => {
        console.log('I was clicked')
        record.disabled = true;
        record.style.backgroundColor = "blue"
        stopRecord.disabled=false;
        audioChunks = [];
        rec.start();
    }
    stopRecord.onclick = e => {
        console.log("I was clicked")
        record.disabled = false;
        stop.disabled=true;
        record.style.backgroundColor = "red"
        rec.stop();
    }
</script>
</html>
